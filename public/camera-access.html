<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA: Tracking And Recognition Attendance</title>
    <link rel="stylesheet" href="styles/camera-access.css">
</head>

<body>
    <div class="camera-container">
        <h1>Class Attendance Capture</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="capture">Capture Class Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/mark-attendance">
            <input type="hidden" name="email" value="">
            <input type="hidden" name="branch" value="">
            <input type="hidden" name="courseName" value="">
            <input type="hidden" name="courseCode" value="">
            <input type="hidden" name="date" value="">
            <input type="hidden" name="image" id="image">
            <button type="submit">Upload and Mark Attendance</button>
        </form>
    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
